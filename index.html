<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List With Local Storage</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">
          <i class="fa-regular fa-rectangle-list"></i>
        </div>
        <div class="title">
          <h2>Fun To Do List</h2>
        </div>
      </div>
      <div class="form">
        <input type="text" class="taskInput" placeholder="Your tasks..." />
        <input type="submit" class="addTask" value="Add Task" readonly />
      </div>
      <div class="tasks"></div>
      <div class="social">
        <button class="dlt-all">Delete All</button>
        <p>Powered By <i class="fa-solid fa-code-branch"></i> Ali</p>
        <div class="media">
          <a href="https://www.linkedin.com" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a href="https://github.com/" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>

          <a href="https://web.whatsapp.com/" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
